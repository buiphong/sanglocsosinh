<!-- BEGIN: main -->
<div class="box box-color box-bordered dataTables_wrapper">
    <div class="box-content nopadding dataTables_wrapper">
        <form method="post" action="{listLink}" name="frmList"  id='frmList'>
            <input type="hidden" name="page" id="page"/>
            <input type="hidden" name="member_id" id="member_id" value="{member_id}" />
            <div class="cb"></div>

            <table class="table table-striped table-bordered table-hover dataTable" id="tableBookingMember" aria-describedby="sample_3_info">
                <thead>
                <tr role="row">
                    <th style="width: 8px;">
                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                    </th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Tên khách hàng</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Điểm đi</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Điểm đén</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Ngày đi</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Ngày đến</th>
                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Số lượng người</th>
                    <th class="hidden-480 sorting" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Loại vé</th>
                    <th class="hidden-480" role="columnheader" tabindex="0" aria-controls="sample_3" rowspan="1" colspan="1">Lựa chọn</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </form>
        <div class="cl"></div>
        <div class="dataTables_info">
            <!-- BEGIN: button -->
            <button class="btn btn-primary" onClick="deleteAction('{linkDel}');" >
                <i class="icon-trash"> Xóa mục đã chọn</i>
            </button>
            <!-- END: button -->
        </div>
    </div>
</div>
<script type="text/javascript" src="/Application/Modules/MembersCP/js/bookingMember.js"></script>
<!-- END: main -->
