<!-- BEGIN: main -->
<div class="page-header">
	<div class="pull-left">
		<h1>Danh sách nhóm cấu hình</h1>
	</div>
    <div class="pull-right">
        {rightHeader}
    </div>
</div>

<div class="breadcrumbs">
	<ul>
		<li>
			<a href="{homeCPLink}">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="{groupLink}">Cấu hình hệ thống</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a>{group}</a>
		</li>
	</ul>
	<div class="close-bread">
		<a href="#">
			<i class="icon-remove"></i>
		</a>
	</div>
</div>

<div class="box box-color box-bordered">
	<div class="box-title">
		<h3>Cập nhật cấu hình</h3>
	</div>
	<div class="box-content nopadding">
		<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal form-bordered frmValidate">
			<div class="control-group">		  
				<label for="textfield" class="control-label">Mã</label>
				<div class="controls">
					<input class="field required" type="text" name="code" id="code" size=40 value="{model.code}">
				</div>
			</div>
			<div class="control-group">		  
				<label for="textfield" class="control-label">Tiêu đề</label>
				<div class="controls">
					<textarea class="field required" name="title" id="title" rows=5 cols=60>{model.title}</textarea>
				</div>
			</div>
			<div class="control-group">		  
				<label for="textfield" class="control-label">Giá trị</label>
				<div class="controls">				
					{elementValue}
				</div>
			</div>
			<input type="hidden" name="group_id" id="group_id" value="{groupid}">
			<div class="form-actions">
				<input name="id" type="hidden" id="key" value="{model.id}">
				<button type="submit" class="btn btn-primary">Ghi lại</button>
				<a href="{listLink}"><button type="button" class="btn">Bỏ qua</button></a>			
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="{appPath}/modules/ConfigCP/js/config_cp.js"></script>
<script type="text/javascript" >
function openFileBrowser(id)
{
	fileBrowserlink = baseUrl + "/packages/pdw_file_browser/index.php?editor=standalone&returnID=" + id;
	window.open(fileBrowserlink,'pdwfilebrowser', 'width=900,height=650,scrollbars=no,toolbar=no,location=no');
}
</script>
<!-- END: main -->
