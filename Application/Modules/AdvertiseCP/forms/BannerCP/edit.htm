<!-- BEGIN: main -->
<h3>Quản lý quảng cáo</h3>

<ul class="breadcrumb">
    <li>
        <a href="{homeLink}">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a href="{listZone}">Quản lý quảng cáo</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a href="{listBanner}">Danh sách banner</a>
    </li>
</ul>


<div class="portlet box blue">
	<div class="portlet-title">
		<div class="caption">Cập nhật banner</div>
	</div>
	<div class="portlet-body">
		<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal form-bordered frmValidate">
            <div class="control-group">
                <label for="zone" class="control-label">Zone</label>
                <div class="controls">
                    {zone}
                </div>
            </div>

            <div class="control-group">
                <label for="name" class="control-label">Tên banner</label>
                <div class="controls">
                    <input class="field required" type="text" name="name" id="name" size=40 value="{banner.name}">
                </div>
            </div>

            <div class="control-group">
                <label for="banner_type" class="control-label">Banner type</label>
                <div class="controls">
                    {banner_type}
                </div>
            </div>

            <div class="control-group">
                <label for="file_data" class="control-label">File (Image/Flash)</label>
                <div class="controls">
                    <input class="field" type="text" name="file_data" id="file_data" size=40 value="{banner.file_data}">
                    <input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('file_data')" value="Quản lý file"/>
                </div>
            </div>

            <div class="control-group">
                <label for="textfield" class="control-label">Kích thước</label>
                <div class="controls">
                    Width: <input class="field" type="text" name="banner-width" id="banner-width" size=2 value="{banner.width}">&nbsp;px -
                    Height: <input class="field" type="text" name="banner-height" id="banner-height" size=2 value="{banner.height}"/>&nbsp;px
                    <p class="help-block">Kích thước thực của banner:
                        <span id="banner_real_w">{banner.real_size.width}</span> x
                        <span id="banner_real_h">{banner.real_size.height}</span>&nbsp;(px)
                        <a href="javascript:reloadSizeBanner()">Thiết lập lại kích thước hiển thị banner</a>
                    </p>
                </div>
            </div>

            <div class="control-group">
                <label for="link" class="control-label">Link</label>
                <div class="controls">
                    <input class="field" type="text" name="link" id="link" size=40 value="{banner.link}">
                </div>
            </div>

            <div class="control-group">
                <label for="link" class="control-label">Trạng thái</label>
                <div class="controls">
                    <input type="checkbox" {checked} name="status" value="1"/>
                </div>
            </div>

            <div class="control-group">
                <label for="orderno" class="control-label">Vị trí</label>
                <div class="controls">
                    <input type="text" name="orderno" class="number" id="orderno" value="{banner.orderno}"/>
                </div>
            </div>

            <div class="control-group">
                <label for="desc" class="control-label">Mô tả</label>
                <div class="controls">
                    <textarea class="field span6" name="desc" id="desc" rows=5 cols=60>{banner.desc}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <input name="key" type="hidden" id="key" value="{banner.id}">
                <button type="submit" class="btn btn-primary">Ghi lại</button>
                <a href="{listLink}"><button type="button" class="btn">Bỏ qua</button></a>
            </div>
		</form>
	</div>
</div>

<script type="text/javascript" src="{appPath}/Application/Modules/AdvertiseCP/js/advertise_cp.js"></script>
<!-- END: main -->
