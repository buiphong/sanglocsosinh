<!-- BEGIN: main -->
<h3>Quản lý đối tác</h3>
<ul class="breadcrumb">
    <li>
        <a href="{homeCPLink}">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a href="{categoryLink}">Danh sách đối tác</a>
    </li>
</ul>
<div class="portlet box grey">
    <div class="portlet-title">
        <div class="caption">Danh mục tin bài</div>
    </div>
    <div class="portlet-body">
        <form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal form-bordered frmValidate">
            <div class="control-group">
                <label for="name" class="control-label">Tên đối tác</label>
                <div class="controls">
                    <input class="field required" type="text" name="name" id="name" size=40 value="{model.name}" />
                </div>
            </div>

            <div class="control-group">
                <label for="orderno" class="control-label">Thứ tự sắp xếp</label>
                <div class="controls">
                    <input class="field" type="text" name="orderno" id="orderno" size=40 value="{model.orderno}" />
                </div>
            </div>

            <div class="control-group">
                <label for="link" class="control-label">Liên kết</label>
                <div class="controls">
                    <input class="field" type="text" name="link" id="link" size=40 value="{model.link}">
                </div>
            </div>

            <div class="control-group">
                <label for="image" class="control-label">Ảnh đại diện</label>
                <div class="controls">
                    <input class="field" type="text" name="image" id="image" size=40 value="{model.image}">
                    <input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('image')" value="Quản lý file"/>
                </div>
            </div>

            <div class="control-group">
                <label for="desc" class="control-label">Mô tả</label>
                <div class="controls">
                    <textarea class="field jhtmlarea" name="desc" id="desc" rows=5 cols=60>{model.desc}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <input name="id" type="hidden" id="key" value="{model.id}">
                <button type="submit" class="btn btn-primary">Ghi lại</button>
                <a href="{listLink}"><button type="button" class="btn">Bỏ qua</button></a>
            </div>

        </form>
    </div>
</div>
<script type="text/javascript" src="{appPath}/Application/Modules/PartnerCP/js/partner_cp.js"></script>
<!-- END: main -->
