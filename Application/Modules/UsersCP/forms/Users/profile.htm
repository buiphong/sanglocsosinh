<h3>Thông tin tài khoản</h3>
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="index.html">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li>
        <a href="#">Extra</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#">User Profile</a></li>
</ul>
<div class="row-fluid profile">
    <div class="span12">
        <div class="tabbable tabbable-custom tabbable-full-width">
            <ul class="nav nav-tabs">
                <li><a href="#tab_1_1" data-toggle="tab">Thông tin tài khoản</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane row-fluid active" id="tab_1_1">
                    <div class="span12">
                        <div class="span3">
                            <ul class="ver-inline-menu tabbable margin-bottom-10">
                                <li class="active">
                                    <a data-toggle="tab" href="#tab_1-1">
                                        <i class="icon-cog"></i>
                                        Thông tin tài khoản
                                    </a>
                                    <span class="after"></span>
                                </li>
                                <li class="">
                                    <a data-toggle="tab" href="#tab_2-2">
                                        <i class="icon-picture"></i> Cập nhật avatar
                                    </a>
                                </li>
                                <li>
                                    <a data-toggle="tab" href="#tab_3-3"><i class="icon-lock"></i> Thay đổi mật khẩu</a>
                                </li>
                            </ul>
                        </div>
                        <div class="span9">
                            <div class="tab-content">
                                <div id="tab_1-1" class="tab-pane active">
                                    <div style="height: auto;" id="accordion1-1" class="accordion collapse in">
                                        <form action="#" id="frmUpdateProfile">
                                            <label class="control-label">Tên đầy đủ</label>
                                            <input type="text" placeholder="Họ tên" class="m-wrap span8" value="{user.fullname}" name="fullname">
                                            <label class="control-label">Địa chỉ email</label>
                                            <input type="text" class="m-wrap span8" value="{user.email}" name="email">
                                            <label class="control-label">Điện thoại liên hệ</label>
                                            <input type="text" class="m-wrap span8" name="phone" value="{user.phone}">
                                            <div class="submit-btn">
                                                <a href="javascript:updateProfile()" class="btn green">Save Changes</a>
                                                <a href="#" class="btn">Cancel</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div id="tab_2-2" class="tab-pane">
                                    <div style="height: auto;" id="accordion2-2" class="accordion collapse in">
                                        <form action="#" id="frmUpdateAvatar">
                                            <div class="controls">
                                                <div class="thumbnail" style="width: 291px; height: 170px;">
                                                    <img src="{user.avatar}" alt="">
                                                </div>
                                            </div>
                                            <div class="space10"></div>
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="input-append">
                                                    <div class="uneditable-input">
                                                        <i class="icon-file fileupload-exists"></i>
                                                        <span class="fileupload-preview"></span>
                                                    </div>
                                                    <span class="btn btn-file">
                                                        <span class="fileupload-new">Select file</span>
                                                        <span class="fileupload-exists">Change</span>
                                                        <input type="file" class="default">
                                                    </span>
                                                    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="space10"></div>
                                            <div class="submit-btn">
                                                <a href="javascript:updateAvatar()" class="btn green">Submit</a>
                                                <a href="#" class="btn">Cancel</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div id="tab_3-3" class="tab-pane">
                                    <div style="height: auto;" id="accordion3-3" class="accordion collapse in">
                                        <form action="/UsersCP/Users/changePass" id="frmChangepass" method="POST" class="ajax-form">
                                            <label class="control-label">Mật khẩu hiện tại</label>
                                            <input type="password" class="m-wrap span8" name="x_password" value="">
                                            <label class="control-label">Mật khẩu mới</label>
                                            <input type="password" class="m-wrap span8" name="x_password1" value="">
                                            <label class="control-label">Xác nhận mật khẩu</label>
                                            <input type="password" class="m-wrap span8" name="x_password2" value="">
                                            <div class="submit-btn">
                                                <button class="btn green" type="submit">Thay mật khẩu</button>
                                                <a href="#" class="btn">Hủy</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end span9-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BEGIN: loadScript -->
Application/Modules/UsersCP/js/user_profile.js
<!-- END: loadScript -->
<!-- END: main -->
