<!-- BEGIN: main -->
<div class="page-header">
	<div class="pull-left">
		<h1>Quản lý người dùng</h1>
	</div>
</div>

<div class="breadcrumbs">
	<ul>
		<li>
			<a href="{homeCPLink}">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="{listLink}">Người dùng hệ thống</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a>{title}</a>
		</li>
	</ul>
	<div class="close-bread">
		<a href="#">
			<i class="icon-remove"></i>
		</a>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<div class="box box-color box-bordered">
			<div class="box-title">
				<h3>Thay đổi mật khẩu</h3>
			</div>
			<div class="box-content nopadding">
                <form class="form-horizontal form-bordered" method="post" enctype="multipart/form-data" action="{form_action}" name="frmChangepass" id="frmChangepass">
                    <div class="tab-content">
                        <div class="control-group">
                            <label for="username" class="control-label">Tên đăng nhập</label>
                            <div class="controls">
                                {username}
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="x_password" class="control-label">Mật khẩu cũ</label>
                            <div class="controls">
                                <input class="field" name="x_password" type="password" id="x_password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="x_password1" class="control-label">Mật khẩu mới</label>
                            <div class="controls">
                                <input class="field" name="x_password1" type="password" id="x_password1">
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="x_password1" class="control-label">Xác nhận mật khẩu</label>
                            <div class="controls">
                                <input class="field" name="x_password2" type="password" id="x_password2">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="$('#frmChangepass').submit();" class="btn btn-primary">Ghi lại</button>
                            <button type="button" class="btn" onclick="window.location.href='{listLink}';">Bỏ qua</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{appPath}/Application/Modules/UsersCP/js/changePass.js"></script>
<!-- END: main -->
