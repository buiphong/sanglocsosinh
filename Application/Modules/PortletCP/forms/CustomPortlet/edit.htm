<!-- BEGIN: main -->
<div id="container">
	<div class="shell">
		<div id="main">
			<div class="box">
				<div class="box-head">
					<h2>Portlet dựng sẵn</h2>
				</div>
				<div class="box-content">
					{BEFORE_FORM}
					<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmportletgroup">
					
					&nbsp;
					<div id="__divTag1" style="display:">
					<table style="width: 100%; border-spacing: 5px; border-collapse: separate;">
						<tr>
							<td width="20%" nowrap class="tdlabel"><h3><strong>Tên portlet</strong></h3></td>
							<td width="80%" class="tdview"><input class="field" type="text" name="title" id="title" size=40 value="{portlet.title}"></td>
						</tr>
						<tr>
							<td width="20%" nowrap class="tdlabel"><h3><strong>Đường dẫn</strong></h3></td>
							<td width="80%" class="tdview"><input class="field" type="text" name="url" id="url" size=40 value="{portlet.url}"></td>
						</tr>
						<tr>
							<td width="20%" nowrap class="tdlabel"><h3><strong>Mô tả</strong></h3></td>
							<td width="80%" class="tdview"><textarea class="field" name="description" id="description" rows=5 cols=40>{portlet.description}</textarea></td>
						</tr>
						<tr>
							<td width="20%" nowrap class="tdlabel"><h3><strong>Giá trị</strong></h3></td>
							<td width="80%" class="tdview"><textarea class="field" name="values" id="values" rows=5 cols=40>{portlet.values}</textarea></td>
						</tr>
					</table>
					</div>
					<table border="0" width="100%">
					  <tr>
					    <td class="tdview" width="25%"><input name="key" type="hidden" id="key" value="{portlet.id}"></td>
					    <td class="tdview">
					    	<a class="add-button" href="javascript:document.frmportletgroup.submit();"><span>Ghi lại</span></a>
							<a class='back-button' href="{listLink}"><span>Bỏ qua</span></a>  
						</td>
					  </tr>
					</table> 
					<input type="hidden" name="__pkey" id="__pkey" value="id">
					</form>
					{AFTER_FORM}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END: main -->
