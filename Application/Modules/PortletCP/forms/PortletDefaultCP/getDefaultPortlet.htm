<!-- BEGIN: main -->
<div class="page-header">
	<div class="pull-left">
		<h1>Quản lý portlet</h1>
	</div>
	<div class="pull-right">
		{rightHeader}
	</div>
</div>
<div class="breadcrumbs">
	<ul>
		<li>
			<a href="{homeLink}">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="{portletLink}">Quản lý portlet</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a>Portlet mặc định</a>
		</li>
	</ul>
	<div class="close-bread">
		<a href="#">
			<i class="icon-remove"></i>
		</a>
	</div>
</div>

<div class="row-fluid">
	<div class="span3">
		<div class="box box-color box-bordered">
			<div class="box-title">
				<h3>Template - layout</h3>
			</div>
			<div class="box-content">
				{sidebarTemplate}
			</div>
		</div>
	</div>
	
	<div class="span9">
		<div class="box box-color box-bordered">
		<div class="box-title">
			<h3>Portlet mặc định {template} {layout} {region}</h3>
			<div class="actions">
				<a href='{createLink}' class="btn icon-plus btn-info" title="Thêm tin bài">&nbsp;</a>
			</div>
		</div>
		<div class="box-content nopadding dataTables_wrapper">
			<form method="post" action="{form_action}" id="frmPortletDf" name="frmPortletDf" style="padding: 0px; margin: 0px;">
				<div class="dataTables_length" id="DataTables_Table_0_filter">					
					<input type="text" name="search-text" placeholder="Tìm kiếm" class="field" value="{textSearch}"/>					
					<button type="submit" class="btn btn-primary">Tìm kiếm</button>	
				</div>
				<div class="status-bar fl">
				<!-- BEGIN: status -->
					<label class="radio inline-block"><input type="radio" {status.checked} name="status" class="{status.class}" value="{status.key}"/> {status.title}</label>
				<!-- END: status -->
				</div>
				<input type="hidden" name="catid" value="{catid}"/>
				<input type="hidden" name="page" id="page"/>
				<div class="cb"></div>
			</form>
			<table class="table" style="width: 100%;">
				<thead>
					<tr>
						<th width="5%">::</th>
						<th width="45%">Portlet</th>
						<th width="18%">Thứ tự</th>
						<th width="8%"></th>
					</tr>
				</thead>
				<tbody id="table-list-news">
					<!-- BEGIN: portlet -->
					<tr class="{portlet.selected}">
						<td><input data-status="{news.status}" type="checkbox" name="key[]" value="{portlet.id}" {news.checked}/></td>
						<td><a>{portlet.name}</a></td>
						<td>{portlet.orderno}</td>
						<td><a href="{editLink}">sửa</a></td>
					</tr>
					<!-- END: portlet -->
				</tbody>
			</table>
			<div class="pagging" id="pagging-task">
				{PAGE}
			</div>
			<div style="clear: both;">
			<div class="dataTables_info">
			<!-- BEGIN: button -->
				<a class='btn btn-primary' onClick="VccConfirm('Bạn có chắc chắn muốn xoá không ?',deleteAction);">Xóa mục đã chọn</a>
			<!-- END: button -->
			</div>
			</div>
		</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="{appPath}/Application/Modules/portlet/js/portlet_default.js"></script>
<!-- END: main -->
