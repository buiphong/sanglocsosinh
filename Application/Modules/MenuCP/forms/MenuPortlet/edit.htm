<!-- BEGIN: main -->
<div id="container">
	<div class="shell">
		<div id="main">
			<div class="box">
				<div class="box-head">
					<h2>Menu</h2>
				</div>
				<div class="box-content">
					{BEFORE_FORM}
					<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmEditMenu" id="frmEditMenu">
					
					&nbsp;
					<div id="__divTag1" style="display:">
					<table style="width: 100%; border-spacing: 10px; border-collapse: separate;">
					<tr>
					    <td width="25%" nowrap class="tdlabel">
					    	<h3><strong>Tiêu đề</strong></h3>
					    </td>
					    <td width="75%">
					    	<input class="field" type="text" name="title" id="title" size=40 value="{menu.title}">
					    </td>
					  </tr>
					  
					  <tr>
					    <td width="25%" nowrap class="tdlabel"><h3><strong>Thứ tự sắp xếp</strong></h3></td>
					    <td width="75%">
					    	<input class="field" type="text" name="orderno" id="orderno" size=40 value="{menu.orderno}">
					    </td>
					  </tr>
					  <tr>
					    <td width="25%" nowrap class="tdlabel"><h3><strong>Container</strong></h3></td>
					    <td width="75%"><input class="field" type="text" name="title" id="title" size=40 value="{menu.title}"></td>
					  </tr>
					  
					  <tr>
					    <td width="25%" nowrap class="tdlabel"><h3><strong>Tham số</strong></h3></td>
					    <td width="75%"><input class="field" type="text" name="title" id="title" size=40 value="{menu.title}"></td>
					  </tr>
					</table>
					</div>
					<table border="0" width="100%">
					  <tr>
					    <td class="tdview" width="25%"><input name="pkey" type="hidden" id="pkey" value="{menu.id}"></td>
					    <td class="tdview">
					    	<a class='save-button' onclick="document.frmEditMenu.submit()"><span>Ghi lại</span></a>
					     	<a class='back-button' href="{listLink}"><span>Bỏ qua</span></a>
					     </td>
					  </tr>
					</table> 
					<input type="hidden" name="__pkey" id="__pkey" value="id">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="{appPath}/modules/menu/js/menu-cp.js"></script>
<!-- END: main -->
