<div class="row-fluid">
	<div class="span12">
		<div class="box box-color box-bordered">
			<div class="box-title">
				<h3>Loại menu hệ thống</h3>
			</div>
			<div class="box-content nopadding">
				<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmSystemMenuType" class="form-horizontal form-bordered">
					<div class="control-group">
						<label for="title" class="control-label">Tên loại</label>
						<div class="controls">
							<input class="field" type="text" name="type_name" id="type_name" size=40 value="{model.type_name}">
						</div>
					</div>
					<div class="control-group">
						<label for="actions" class="control-label">Mô tả</label>
						<div class="controls">
							<textarea class="field" name="type_desc" id="type_desc" rows=5 cols=50>{model.type_desc}</textarea>
						</div>
					</div>
					<div class="form-actions">
						<button type="button" onclick="document.frmSystemMenuType.submit()" class="btn btn-primary">Ghi lại</button>
						<button type="button" class="btn" onclick="location.href='{listLink}'">Bỏ qua</button>
					</div>
					<input type="hidden" name="id" id="__pkey" value="{model.id}">
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
// - make primary key readonly on edit
pkeyname = document.getElementById("__pkey").value;
pkeyobj = document.getElementById(pkeyname);
if (pkeyobj){
	if (document.getElementById("key").value!="") pkeyobj.readOnly = true;
}
// - set focus
objArr = document.getElementsByTagName("input");
if (objArr) {
	firstObj = objArr[0];
	if (!firstObj.readOnly) {
		firstObj.focus();
	} 
}
</script>
<!-- END: main -->
