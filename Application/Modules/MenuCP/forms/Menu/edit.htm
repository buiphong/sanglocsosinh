<!-- BEGIN: main -->
<div class="row-fluid">
    <div class="span12">
        <form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal frmValidate ajax-form">
            <div class="row-fluid">
            <div class="span6">
                <div class="control-group">
                    <label for="textfield" class="control-label">Tên menu</label>
                    <div class="controls">
                        <input class="field required" type="text" name="title" id="title" size=40 value="{model.title}" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="linkType" class="control-label">Liên kết tới</label>
                    <div class="controls">
                        {link_type}
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Thứ tự sắp xếp</label>
                    <div class="controls">
                        <input class="field" type="text" name="orderno" id="orderno" size=40 value="{model.orderno}" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Icon</label>
                    <div class="controls">
                        <input class="field" type="text" name="iconpath" id="iconpath" size=30 value="{model.iconpath}"/>
                        <input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('iconpath')" value="Quản lý file"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Ảnh nền</label>
                    <div class="controls">
                        <input class="field" type="text" name="background_img" id="background_img" size=30 value="{model.background_img}"/>
                        <input class="button" type="button" id="filePath_background" name="filePath_background" onclick="openFileBrowser('background_img')" value="Quản lý file"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Template</label>
                    <div class="controls">
                        {template}
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="control-group">
                    <label for="textfield" class="control-label">Danh mục cha</label>
                    <div class="controls">
                        {parent_id}
                    </div>
                </div>
                <div class="control-group">
                    <label for="link_type_value" class="control-label">Giá trị</label>
                    <div class="controls" id="link-value">
                        <input type="hidden" id="link_value" value="{model.link_type_value}" />
                        <input class="field" type="text" name="link_type_value" id="link_type_value" size=40 value="{model.link}">
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Kiểu mở link</label>
                    <div class="controls">
                        <div class="input-xlarge">
                            {cmbTarget}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Icon hover</label>
                    <div class="controls">
                        <input class="field" type="text" name="iconpath_hover" id="iconpath_hover" size=30 value="{model.iconpath_hover}">
                        <input class="button" type="button" id="iconpath_hover" name="iconpath_hover" onclick="openFileBrowser('iconpath_hover')" value="Quản lý file"/>
                    </div>
                </div>
                <div class="control-group">
                    <label for="textfield" class="control-label">Layout</label>
                    <div class="controls">
                        {layout}
                    </div>
                </div>
            </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="form-actions">
                        <input name="type_id" type="hidden" id="type_id" value="{model.type_id}">
                        <input name="id" type="hidden" id="id" value="{model.id}">
                        <button type="submit" class="btn btn-primary">Ghi lại</button>
                        <button type="button" class="btn close-modal">Bỏ qua</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        loadLinkType();
    });
</script>
<!-- END: main -->
