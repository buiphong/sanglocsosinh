<!-- BEGIN: main -->
<div class="dd nestable">
    <ol class="dd-list">
        <!-- BEGIN: menu -->
        <li class="dd-item dd3-item" data-id="{menu.id}" data-orderno="{menu.orderno}" data-parent="{menu.parentid}">
            <div class="dd-handle dd3-handle"></div>
            <div class="dd3-content">
                <span class="dd-content-title">{menu.title}</span>
                <a  href="javascript:" style="float:right;" class="purple frm-edit-btn-ajax icon-edit" data-editUrl="/MenuCP/Menu/edit?id={menu.id}" title="Sửa menu"></a>
                <a href="javascript:" style="float:right;" class="black frm-delete-btn icon-trash" data-id="{menu.id}" data-delUrl="/MenuCP/Menu/delete" title="Xóa"></a>
                <a href="/MenuCP/MenuPortlet/list?menuid={menu.id}" style="float:right;" target="_blank" class="black icon-dashboard" title="Portlet menu"></a>
            </div>
            {child}
        </li>
        <!-- END: menu -->
    </ol>
</div>
<!-- END: main -->
