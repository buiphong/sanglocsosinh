<!-- BEGIN: main -->
<div class="page-header">
	<div class="pull-left">
		<h1>Quản lý hỗ trợ trực tuyến</h1>
	</div>
</div>

<div class="breadcrumbs">
	<ul>
		<li>
			<a href="{homeCPLink}">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="{categoryLink}">Nhóm hỗ trợ</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a>{groupName}</a>
		</li>
	</ul>
	<div class="close-bread">
		<a href="#">
			<i class="icon-remove"></i>
		</a>
	</div>
</div>

<div class="box box-color box-bordered">
	<div class="box-title">
		<h3>Nhóm hỗ trợ trực tuyến</h3>
	</div>
	<div class="box-content nopadding">
		<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal form-bordered frmValidate">
			<div class="control-group">		  
				<label for="textfield" class="control-label">Tên người hỗ trợ</label>
				<div class="controls">
					<input class="field required" type="text" name="fullname" id="name" size=40 value="{model.fullname}" />
				</div>
			</div>
			<div class="control-group">		  
				<label for="textfield" class="control-label">Yahoo ID</label>
				<div class="controls">
					<input class="field" type="text" name="yahoo_id" id="yahoo_id" size=40 value="{support.yahoo_id}" />
				</div>
			</div>
			<div class="control-group">		  
				<label for="textfield" class="control-label">Skype ID</label>
				<div class="controls">
					<input class="field" type="text" name="skype_id" id="skype_id" size=40 value="{support.skype_id}" />
				</div>
			</div>
            <div class="control-group">
                <label for="textfield" class="control-label">Số điện thoại</label>
                <div class="controls">
                    <input class="field" type="text" name="phone" id="phone" size=40 value="{support.phone}" />
                </div>
            </div>
            <div class="control-group">
                <label for="textfield" class="control-label">Ảnh đại diện</label>
                <div class="controls">
                    <input class="field" type="text" name="image_path" id="image_path" size=30 value="{model.image_path}">
                    <input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('image_path')" value="Quản lý file"/>
                </div>
            </div>
			<div class="control-group">		  
				<label for="textfield" class="control-label">Mô tả</label>
				<div class="controls">
					<textarea class="field jhtmlarea" name="desc" id="description" rows=5 cols=60>{model.desc}</textarea>
				</div>
			</div>	
			
			<div class="form-actions">
				<input name="id" type="hidden" id="key" value="{model.id}">
				<button type="submit" class="btn btn-primary">Ghi lại</button>
				<a href="{listLink}"><button type="button" class="btn">Bỏ qua</button></a>			
			</div>	
		
		</form>
	</div>
</div>
<script type="text/javascript">
    function openFileBrowser(id)
    {
        fileBrowserlink = baseUrl + "/Packages/pdw_file_browser/index.php?editor=standalone&returnID=" + id;
        window.open(fileBrowserlink,'pdwfilebrowser', 'width=900,height=650,scrollbars=no,toolbar=no,location=no');
    }
</script>
<!-- END: main -->
