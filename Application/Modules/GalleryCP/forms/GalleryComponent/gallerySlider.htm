<!-- BEGIN: main -->		
<link rel="stylesheet" href="{appPath}/templates/vietanh/css/galleria.classic.css" type="text/css">
<link rel="stylesheet" href="{appPath}/templates/vietanh/css/style_gallery.css" type="text/css">
<script src="{appPath}/templates/vietanh/js/main.js" type="text/javascript"></script>
<div class="clear_fix main_content has_seperator x656 home_layout">
	<div class="fl clear_fix pb5 w100">
		<div class="detail1 fl mt10" style="background:#333">
			<div id="galleria" style="position:relative">
				<!-- BEGIN: galleries -->
				<a href="{galleries.file_path}" title="{galleries.name}">
				<img id="8681" title="&nbsp;" src="{galleries.file_path}">
				</a> 
				<!-- END: galleries -->
			</div>
		</div>
	</div> 
</div>
<script type="text/javascript"> 
$('#galleria').galleria({
	showCounter : false,
	showImagenav : true,
	clicknext : true,
	showInfo : false,
	imagePosition : 'top left'
});
</script>
<div id="listGalleryAlbum">
</div>
<!--END: RIGHT COL-->
<script type="text/javascript">
loadListGalleryAlbum(1);
function loadListGalleryAlbum(page){
	$.ajax({
		url: "{listGalleryAlbum}",
		type: "POST",
		dataType: "json",
		data: {page: page},
		success: function(res){
			if(res.success)
			{
				$('#listGalleryAlbum').html(res.html);
			}
			else
				alert(res.msg);
		}
	});
	return false;
}
</script>
<!-- END: main -->
