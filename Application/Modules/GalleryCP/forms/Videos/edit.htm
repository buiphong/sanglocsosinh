<!-- BEGIN: main -->
<div class="box-content nopadding">
	<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="ajax-form form-horizontal form-bordered frmValidate">
		<div class="control-group">		  
			<label for="textfield" class="control-label">Tên album</label>
			<div class="controls">
				{album_id}
			</div>
		</div>
		<div class="control-group">		  
			<label for="textfield" class="control-label">Tên</label>
			<div class="controls">
				<input type="text" name="name" id="name" value="{model.name}" class="required"/>
			</div>
		</div>	
		<div class="control-group">		  
			<label for="textfield" class="control-label">Thứ tự hiển thị</label>
			<div class="controls">
				<input type="text" name="orderno" id="orderno" value="{model.orderno}" class="required"/>
			</div>
		</div>	
		<div class="control-group">		  
			<label for="textfield" class="control-label">Đường dẫn ảnh</label>
			<div class="controls">					
				<input class="field" type="text" name="img_path" id="img_path" size=30 value="{model.img_path}">
				<input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('img_path')" value="Quản lý file"/>
			</div>
		</div>	
		<div class="control-group">		  
			<label for="textfield" class="control-label">Đường dẫn video</label>
			<div class="controls">					
				<input class="field" type="text" name="video_path" id="video_path" size=30 value="{model.video_path}">
				<input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('video_path')" value="Quản lý file"/>
			</div>
		</div>	
		<div class="control-group">		  
			<label for="textfield" class="control-label">Mô tả</label>
			<div class="controls">
				<textarea class="field jhtmlarea" name="desc" id="description" rows=5 cols=60>{model.desc}</textarea>					
			</div>
		</div>
		<div class="control-group">
			<label for="status" class="control-label">Trạng thái</label>
			<div class="controls">
				<input type="hidden" name="status" value="0">
				<input class="field" type="checkbox" name="status" id="status" value="1" {checked}/>
			</div>
		</div>
		<div class="form-actions">
			<input name="id" type="hidden" id="key" value="{model.id}">
			<button type="submit" class="btn btn-primary">Ghi lại</button>
			<a href="javascript:" class="close-modal"><button type="button" class="btn">Bỏ qua</button></a>
		</div>
	</form>
</div>
<script type="text/javascript">
function openFileBrowser(id){
	fileBrowserlink = baseUrl + "/Packages/pdw_file_browser/index.php?editor=standalone&returnID=" + id;
	window.open(fileBrowserlink,'pdwfilebrowser', 'width=900,height=650,scrollbars=no,toolbar=no,location=no');
}
</script>
<!-- END: main -->
