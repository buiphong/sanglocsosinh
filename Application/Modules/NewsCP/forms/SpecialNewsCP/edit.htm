<!-- BEGIN: main -->
<div class="page-header">
	<div class="pull-left">
		<h1>Quản lý tin bài</h1>
	</div>
</div>

<div class="breadcrumbs">
	<ul>
		<li>
			<a href="more-login.html">Home</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="tables-basic.html">Tables</a>
			<i class="icon-angle-right"></i>
		</li>
		<li>
			<a href="tables-dynamic.html">Dynamic tables</a>
		</li>
	</ul>
	<div class="close-bread">
		<a href="#">
			<i class="icon-remove"></i>
		</a>
	</div>
</div>
<div class="span3">
	<div class="box box-color box-bordered">
		<div class="box-title">
			<h3>Danh mục tin bài</h3>
		</div>
		<div class="box-content nopadding">
			{sidebarCategory}
		</div>
	</div>
</div>
<div class="span10">
	<div class="box box-color box-bordered">
		<div class="box-title">
			<h3>Cập nhật tin bài</h3>
		</div>
		<div class="box-content nopadding">
			{BEFORE_FORM}
			<form method="post" enctype="multipart/form-data" action="{form_action}" name="frmedit" class="form-horizontal form-bordered frmValidate">
			<div class="control-group">		  
				<label class="control-label">Danh mục tin</label>
				<div class="controls">
					{categoryId}
				</div>
			</div>
			
			<div class="control-group">		  
				<label  class="control-label">Tiêu đề</label>
				<div class="controls">
					<input onkeypress="updateSeoUrl('#title', '#url_title')" class="field required" type="text" name="title" id="title" size=50 value="{model.title}" />
				</div>
			</div>	
			
			<div class="control-group">		  
				<label  class="control-label">Đường dẫn tiêu đề</label>
				<div class="controls">
					<input onfocus="updateSeoUrl('#title', '#url_title')" class="field" type="text" name="url_title" id="url_title" size=50 value="{model.url_title}" />
				</div>
			</div>
			
			<div class="control-group">		  
				<label class="control-label">Mô tả</label>
				<div class="controls">
					<textarea class="field jhtmlarea" name="brief" id="brief" rows="4" cols="70">{model.brief}</textarea>
				</div>
			</div>	
			
			<div class="control-group">		  
				<label  class="control-label">Nội dung</label>
				<div class="controls">
					<textarea class="field jhtmlarea required" name="content" id="content" rows="10" cols="70">{model.content}</textarea>
				</div>
			</div>
			
			<div class="control-group">		  
				<label class="control-label">Đường dẫn ảnh</label>
				<div class="controls">
					<input class="field" type="text" name="image_path" id="image_path" size=30 value="{model.image_path}">
					<input class="button" type="button" id="filePath" name="filePath" onclick="openFileBrowser('image_path')" value="Quản lý file"/>
				</div>
			</div>	
			
			<div class="control-group">		  
				<label  class="control-label">Đường dẫn video</label>
				<div class="controls">
					<input type="text" class="field" name="video_path" id="video_path" value="{model.video_path}"/>
					<input class="button" type="button" id="videoPath" name="filePath" onclick="openFileBrowser('video_path')" value="Quản lý file"/>
				</div>
			</div>
			
			<div class="control-group">		  
				<label class="control-label">Từ khoá</label>
				<div class="controls">
					<textarea class="field" name="keywords" id="keywords" rows=3 cols=60>{news.keywords}</textarea>
				</div>
			</div>	
			
			<div class="form-actions">
				<input name="id" type="hidden" id="key" value="{model.id}">
				<button type="submit" class="btn btn-primary">Ghi lại</button>
				<a href="{listLink}"><button type="button" class="btn">Bỏ qua</button></a>			
			</div>	
			
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="{appPath}/Application/modules/NewsCP/js/news_cp.js"></script>
<!-- END: main -->
