<!-- BEGIN: main -->
<div class="code"><span>{code}</span><i class="icon-warning-sign"></i></div>
<div class="desc">{desc}</div>
<form action="{url}" class='form-horizontal'>
	<div class="input-append">
		<input type="text" name="search" placeholder="Search a site..">
		<button type='submit' class='btn'><i class="icon-search"></i></button>
	</div>
</form>
<div class="buttons">
	<div class="pull-left"><a href="{url}" class="btn"><i class="icon-arrow-left"></i> Back</a></div>
</div>
<!-- END: main -->
