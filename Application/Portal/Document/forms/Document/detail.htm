<!-- BEGIN: main -->
<div class="box-blue">
    <div class="box-content pt0i">
        <div class="border_content_detail">
            <div class="d_ttl_news">
                <h1 class="fs14 fwb p0 m0 mb5 cl0072BB">{doc.title}</h1>
                <span class="cl686868 fs9 fsi">{doc.time}</span><span class="fs9 ml5 cl0072BB fsi">{doc.date}</span>
            </div>
            <div class="border_share_social">
                <div class="fl mr10 mt5">
                    <a href="{doc.file_url}" class="tdn cl000 download_icon" target="_blank" title="Download tài liệu">File: {doc.file_info.type} ({doc.file_info.size} Kb)</a>
                </div>
                <div class="fb-like" data-href="{doc.link}" data-width="520" data-layout="standard" data-action="like" data-show-faces="false" data-share="true"></div>
            </div>

            <div class="content_article oh">
                <p class="description_article fwb">
                    {doc.brief}
                </p>
                <div class="ct_article">
                    {doc.content}
                </div>
            </div>
            <div class="bt_feedback">
                <div class="fb-comments" data-href="{doc.link}" data-width="718" data-numposts="5" data-colorscheme="light"></div>
            </div>
        </div>
    </div>
</div>
<!-- BEGIN: other_doc -->
<div class="box-blue">
    <div class="box-title">
        <div class="caption">Tài liệu khác</div>
        <div class="title_bg_bottom"></div>
        <div class="rec_box_title left"></div>
        <div class="rec_box_title right"></div>
    </div>
    <div class="box-content">
        <ul class="ul_same_cat_article m0 p0 ml20">
            <!-- BEGIN: item -->
            <li class="mb10"><a href="{item.link}" title="{item.title}" class="tdn">{item.title} </a><span>({item.date})</span></li>
            <!-- END: item -->
        </ul>
    </div>
</div>
<!-- END: other_doc -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.0";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<!-- END: main -->
