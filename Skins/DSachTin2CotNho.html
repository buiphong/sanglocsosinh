<!-- BEGIN: main -->
<div class="box-blue">
    <div class="box-title">
        <div class="caption">{boxTitle}</div>
        <div class="title_bg_bottom"></div>
        <div class="rec_box_title left"></div>
        <div class="rec_box_title right"></div>
    </div>
    <div class="box-content">
        <!-- BEGIN: top -->
        <div class="list-news ofh fl {item.boxClass} h51 pt5 pb5 pr4">
            <div class="img-news fl tc image_border wp56 h51 ml5">
                <div class="img_news_border_3"><a class="a_img" href="{item.href}" title="{item.title}"><img class="img_56_51 img_shadow" src="{item.image_path#thumb:56,51,1}" alt="{item.title}"/></a>
                </div>
            </div>
            <div class="ofh fl wp75 ml10">
                <div>
                    <a href="{item.href}" class="fs9 cl000 tdn" title="{item.title}">{item.title}</a>
                </div>
                <div class="cl"></div>
            </div>
            <div class="cl"></div>
        </div>
        <!-- BEGIN: clear2 -->
        <div class="cl"></div>
        <!-- END: clear2 -->
        <!-- END: top -->
        <!-- BEGIN: news -->
        <div class="list-news ofh fl {news.boxClass} h51 pt5 pb5 pr4">
            <div class="img-news fl tc image_border wp56 h51 ml5">
                <div class="img_news_border_3"><a class="a_img" href="{news.href}" title="{news.title}"><img class="img_56_51 img_shadow" src="{news.image_path#thumb:56,51,1}" alt="{news.title}"/></a>
                </div>
            </div>
            <div class="ofh fl wp75 ml10">
                <div class="h50 ofh">
                    <a href="{news.href}" class="fs9 cl000 tdn" title="{news.title}">{news.title}</a>
                </div>
                <div class="cl"></div>
            </div>
            <div class="cl"></div>
        </div>
        <!-- BEGIN: clear2 -->
        <div class="cl"></div>
        <!-- END: clear2 -->
        <!-- END: news -->
    </div>
</div>
<!-- END: main -->
