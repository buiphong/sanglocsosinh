<!-- BEGIN: main -->
<div class="box-blue">
    <div class="box-title">
        <div class="caption">{boxTitle}</div>
        <div class="title_bg_bottom"></div>
        <div class="rec_box_title left"></div>
        <div class="rec_box_title right"></div>
    </div>
    <div class="box-content">
        <div class="dptbl">
            <div class="dptblr">
                <!-- BEGIN: segment1 -->
                <div class="dptblc wp430 bdrd pr10 pl5 valg_t home-news-first">
                    <div class="mb10"><a class="fs15 fwb cl0072BB tdn ttfu" href="{item1.href}" title="{item1.title}">{item1.title}</a></div>
                    <div class="image_border wp253 h166 mr10 mb10 fl">
                        <div class="img_news_border_5">
                            <a href="{item1.href}" title="{item1.title}"><img src="{item1.image_path#thumb:243,156,1}" alt="{item1.title}" class="img_shadow img_243_156"/></a>
                        </div>
                    </div>
                    <div class="fs12 lh18 news-brief hide-mobile">{item1.brief}</div>
                    <div class="fs12 lh18 news-brief show-mobile">{item1.brief#CutString:350}</div>
                    <div class="cl"></div>
                </div>
                <!-- END: segment1 -->
                <div class="dptblc wp283 pl10 valg_t home-news">
                    <!-- BEGIN: segment2 -->
                    <div class="bdbd pb10 mb10 {item2.boxClass} special_home">
                        <div class="image_border wp96 h66 fl mr10">
                            <a href="{item2.href}" title="{item2.title}">
                                <img src="{item2.image_path#thumb:320,220}" alt="{item2.title}" class="img_shadow img_96_66"/>
                            </a>
                        </div>
                        <div class="fl wp175">
                            <div class="mb5"><a class="fs12 fwb cl000 tdn" href="{item2.href}" title="{item2.title}">{item2.title}</a></div>
                            <div class="fs11 mb5 news-brief">{item2.brief#CutString:350}</div>
                            <div class="bottom-time-read-more">
                                <div class="fl cl0072BB fs8 fsi">{item2.date}</div>
                                <div class="fr"><a href="{item2.href}" title="{item2.title}" class="tdn cl0072BB fs8 fsi">Xem tiếp >></a></div>
                                <div class="cl"></div>
                            </div>
                        </div>
                        <div class="cl"></div>
                    </div>
                    <!-- END: segment2 -->
                </div>
            </div>
        </div>
        <div class="h27 bg_i_line mt5">
            <a href="{boxHref}" class="fr fsi fwb fs11 cl0072BB mt5 mr10 tdn">Xem thêm >></a>
            <div class="cl"></div>
        </div>
    </div>
</div>
<!-- END: main -->
